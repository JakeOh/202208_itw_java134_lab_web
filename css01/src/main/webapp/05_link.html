    <h1>Pseudo selector</h1>
    <!--  
      pseudo selector(가상 선택자): 이벤트 또는 특정 조건을 만족하는 요소들을 찾을 때 사용.
      (문법) selector:이벤트(조건)
      pseudo selector 종류:
        - visited: 방문했던 사이트
        - link: 방문하지 않았던 사이트
        - hover: 마우스가 요소 위에 있을 때
        - active: 마우스를 클릭하고 있을 때
        - nth-child(): n번째 자식 요소
        ...
    -->
