<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>

    <h1>JavaScript 객체(object)</h1>
    
    <script>
    // JSON: JavaScript Object Notation. 자바스크립트에서 객체를 표기(표현)하는 방법.
    // {property1: value1, property2: value2, ...}
    
    const ohSsam = {
    		name: '오쌤',
    		age: 16,
    		phones: ['010-0000-0000', '02-0000-0000'],
    };
    console.log(ohSsam);
    
    // 객체의 property 접근(사용)
    console.log(ohSsam.name);
    
    </script>

</body>
</html>
