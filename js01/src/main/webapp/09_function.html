<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
    <h1>JavaScript 함수(function)</h1>
    
    <script>
    let x;
    console.log(x); // 변수가 선언은 되어 있는데, 값이 초기화되지 않은 경우: undefined.
    
    /* JavaScript에서 함수 선언(정의)하는 방법:
    	function 함수이름(파라미터, ...) {
    	    실행 코드;
    	    [return [값];]
        }
    
        o. 리턴 타입을 선언하지 않음.
        o. 파라미터 선언에서 키워드(var, let, const)를 사용하지 않음.
    */
    
    // 함수 선언(정의). parameter - argument를 저장하기 위해서 함수 선언부에서 선언하는 지역 변수.
    function add(x, y) {
        return x + y;
    }
        
    let result = add(1, 2); // 함수 호출. argument - 함수를 호출할 때 전달하는 값(들).
    console.log(result);
    
    // 자바스크립트의 함수는 argument의 타입을 검사하지 않음.
    result = add('안녕하세요', 'JavaScript');
    console.log(result);
    
    // 자바스크립의 함수를 호출할 때, 함수 정의에서 선언된 파라미터 개수를 지킬 필요는 없음.
    result = add();
    console.log(result); //-> NaN: Not a Number
    
    result = add(1, 3, 5, 7, 9);
    console.log(result);
    
    // 자바스크립트의 모든 함수는 arguments 이름의 프로퍼티를 가지고 있음.
    // arguments: 함수를 호출한 곳에서 전달한 모든 argument들을 저장하고 있는 객체.
    function test() {
    	console.log('test() arguments:');
    	for (let x of arguments) {
    		console.log(x);
    	}
    }
    
    test(1, 'abc', 2, '홍길동');
    </script>
</body>
</html>
